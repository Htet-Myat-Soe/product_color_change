<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Test</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row my-5">
      <h1 class="text-uppercase text-primary text-center">WEBHUB Product Change Color</h1>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="color-container">
          <div class="color white active-color" style="background-color: rgb(255, 255, 255);"></div>
          <div class="color black" style="background-color: rgb(0, 0, 0);"></div>
          <div class="color blue" style="background-color: rgb(32, 32, 112);"></div>
          <div class="color yello" style="background-color: rgb(104, 104, 45);"></div>
          <div class="color red" style="background-color: rgb(119, 8, 8);"></div>
          <div class="color green" style="background-color: rgb(31, 41, 31);"></div>
        </div>  
      </div>
      <div class="col-10 mx-auto img-container">
        <div class="img-box active-img" id="white">
          <img src="img/white.webp" alt="" width="100%" height="100%">
        </div>
        <div class="img-box" id="black">
          <img src="img/black.webp" alt="" width="100%" height="100%">
        </div>
        <div class="img-box" id="blue">
          <img src="img/blue.webp" alt="" width="100%" height="100%">
        </div>
        <div class="img-box" id="yello">
          <img src="img/yello.webp" alt="" width="100%" height="100%">
        </div>
        <div class="img-box" id="red">
          <img src="img/red.webp" alt="" width="100%" height="100%">
        </div>
        <div class="img-box" id="green">
          <img src="img/green.webp" alt="" width="100%" height="100%">
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script src="main.js" defer></script>

</body>
</html>
